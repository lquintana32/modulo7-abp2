{% extends 'aplicacion/layout.html' %}
{% block content %}
<table class="table table-dark table-striped table-bordered border-secondary">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usuario</th>
          <th scope="col">Email</th>
        </tr>
    </thead>
      <tbody>
        {% for us in usuarios %}
        
        <tr>
          <th scope="row" class = "count"></th>
          <td>{{ us.username }}</td>
          <td>{{us.email}}</td>
        </tr>
        {% endfor %}
      </tbody>
</table>
{% endblock  %}
